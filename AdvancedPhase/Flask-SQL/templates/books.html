<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory Managment System</title>
</head>
<body>
    <a href="/">Home</a>
    {% for book in books %}
        <h2>{{book["name"]}}</h2>
        <h3>By {{book["author"]}}</h3>
        <div>
            <span>Published: {{book["published"]}}</span>,
            <span>Category: {{book["category"]}}</span>
        </div>
    {% endfor %}
<script>
    fetch("http://localhost:5000/api/book").then(res => res.json())
    .then(data => console.log(data))
</script>
</body>
</html>
